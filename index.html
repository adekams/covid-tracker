<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"> 
    <title>Covid19 Cases in Nigeria</title>

    <style>
        
    </style>
</head>
<body class="">

    <div class="container-fluid mt-5 ">
        <div class="row">
            <h1 class="col-12 text-center">A Report of the Corona Virus Cases in Nigeria</h1>
        </div>
        <div class="row my-5">
            <div class="col-sm-12 text-center">
                <h4 class="my-3 text-info" id="total-sampled"></h4>
                <h4 class="my-3" id="total-confirmed"></h4>
                <h4 class="my-3 text-warning" id="total-active"></h4>
                <h4 class="my-3 text-success" id="discharged"></h4>
                <h4 class="my-3 text-danger" id="death"></h4>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <table class="table table-dark table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">State</th>
                        <th scope="col">Confirmed Cases</th>
                        <th scope="col">Cases on Admission</th>
                        <th scope="col">Discharged</th>
                        <th scope="col">Death</th>
                    </tr>
                </thead>
                <tbody>
                    <div class="loader">
                        <div class=" m-auto"></div>
                    </div>
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <div class="container-fluid mt-4">
            <div class="row">
                <di class="col-12 text-center">
                    <span>Hands. Face. Space</span> 
                    <p>copyright &copy; 2021 <a href="https://github.com/Adekams" class="text-white">Adekams</a></p>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
